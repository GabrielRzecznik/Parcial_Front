<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Perfil - Rz Automóviles</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="https://parcial-edi-front.herokuapp.com/inicio.html">
                    <img src="./img/Logo_Blanco.png" width="35" height="35" class="d-inline-block align-top" alt="No se encontro logo">
                    Rz Automóviles
                </a>
                <!--Imagen de Perfil-->
                <a href="https://parcial-edi-front.herokuapp.com/perfil.html">
                    <img src="./img/GabrielRzecznik.jpg" class="d-inline-block align-top fotoPerfil" alt="No se encontro foto de perfil">
                </a>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-8 colorear1">
                <br>
                <div class="row">
                    <div class="col-md-3 centrado">
                        <!--Foto-->
                        <img src="./img/GabrielRzecznik.jpg" class="d-inline-block align-top fotoPerfil2" alt="No se encontro logo">
                        <br><br>
                    </div>
                    <div class="col-md-9">
                        <!--Usuario-->
                        <span class="texto nombreYApellido" id="nombre"></span>&nbsp;<span class="texto nombreYApellido" id="apellido"></span><button class="editarPerfil" id="editar"><i class="bi bi-pencil-square"></i></button>
                        <br>
                        <i class="bi bi-envelope-fill"></i>
                        <span class="texto" id="correo"></span>
                        <br>
                        <i class="bi bi-geo-alt-fill"></i>
                        <span class="texto" id="provincia"></span>
                    </div>
                </div>
                <br>
                <form method="post" id="editarPerfil">
                    <!--Nombre-->
                    <span class="texto">Nombre </span><i class="bi bi-x-circle-fill iconos validado" id="iconoNombre"></i>
                    <input type="text" class="form-control inputs" name="nombre" id="nombre">
                    <span class="texto">Apellido </span><i class="bi bi-x-circle-fill iconos validado" id="iconoApellido"></i>
                    <input type="text" class="form-control inputs" name="apellido" id="apellido">
                    <span class="texto">Contraseña </span><i class="bi bi-x-circle-fill iconos validado" id="iconoContraseña"></i>
                    <input type="password" class="form-control inputs" name="contraseña" id="contraseña">
                    <span class="texto">Confirme Contraseña </span><i class="bi bi-x-circle-fill iconos validado" id="iconoConfirmeContraseña"></i>
                    <input type="password" class="form-control inputs" name="confirmeContraseña" id="confirmeContraseña">
                    <span class="texto">Provincia </span><i class="bi bi-x-circle-fill iconos validado" id="iconoProvincia"></i>
                    <select class="form-control" name="provincia" id="provincia">
                        <option value="0" selected>Seleccione su provincia...</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>    
                    </select>
                    <span class="texto">Edad </span><i class="bi bi-x-circle-fill iconos validado" id="iconoEdad"></i><span class="mensajeEdad"></span>
                    <br>
                    <select class="form-control" name="edad" id="edad">
                        <option value="0" selected>Seleccione su edad...</option>
                        <option value="2">≤ 16 años o ≥ 17 años</option>
                        <option value="3">≤ 18 años</option>
                    </select>
                    <br>
                    <input type="button" class="btn btn-warning" id="edit" value="Editar cuenta">
                </form>
                <br>
                <input type="button" class="btn btn-danger" id="eliminar" value="Eliminar cuenta">
            </div>
            <div class="col-md-4 colorear3">
            </div>
        </div>
    </div>
    <script src="js/ajaxDatosCuenta.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
